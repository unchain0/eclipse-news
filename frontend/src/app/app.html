<div class="min-h-screen bg-slate-950 text-slate-50">
  <header class="border-b border-slate-800 bg-slate-900/80 backdrop-blur sticky top-0 z-10">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold tracking-tight">
        Prisma <span class="text-sky-400">News</span>
      </h1>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-6 space-y-4">
    <section class="space-y-2">
      <h2 class="text-base font-medium text-slate-100">Filtros</h2>
      <div class="rounded-lg border border-slate-800 bg-slate-900/60 p-4">
        <app-site-filter
          [sites]="sites()"
          [selectedSlugs]="selectedSlugs()"
          [loading]="loadingSites()"
          (selectionChange)="onSelectionChange($event)"
        ></app-site-filter>
      </div>
    </section>

    <section class="space-y-2">
      <h2 class="text-base font-medium text-slate-100">Not√≠cias</h2>
      <div class="rounded-lg border border-slate-800 bg-slate-900/60 p-4">
        <app-news-list
          [news]="paginatedNews()"
          [loading]="loadingNews()"
          [highlightIds]="highlightedNewsIds()"
          (pageChange)="onPageChange($event)"
        ></app-news-list>
      </div>
    </section>
  </main>
</div>
